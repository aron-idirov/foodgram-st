name: code-check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  autofix:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install autopep8 isort pycodestyle

    - name: Run autopep8 and isort (auto-fix)
      run: |
        autopep8 --in-place --recursive backend/
        isort backend/

    - name: Check PEP8 after fix
      run: |
        pycodestyle backend/ --max-line-length=79 --count

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add backend/
        git diff --cached --quiet || git commit -m "Auto-fix code style (PEP8)"
        git push
