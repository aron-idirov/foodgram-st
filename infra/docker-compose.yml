version: '3.8'

services:
  backend:
    build: ../backend
    restart: always
    env_file:
      - .env
    volumes:
      - ../backend:/app
      - static:/app/static
      - media:/app/media
    ports:
      - '8000:8000'
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn foodgram_backend.wsgi:application --bind 0.0.0.0:8000"

  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/static
      - media:/media
      - ../frontend/build:/usr/share/nginx/html  # Используем локальный build
    depends_on:
      - backend

volumes:
  static:
  media:
